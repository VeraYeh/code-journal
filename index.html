<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <div class="container">
        <div class="row">
          <div class="column-full nav">
            <p>Code Journal</p>
            <ol>
              <li><a class="entryButton">Entries</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!--Entry Form Section-->
    <div data-view="entry-form" class="entryForm">
      <form class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="entryType">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="images">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" name="title" required>
            <label for="photoURL">Photo URL</label>
            <input type="text" name="photoURL" class="photo-url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea type="text" name="notes" rows="6" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button">
            <label><button class="delete-entry">Delete Entry</button></label>
            <label><button type="submit" class="save">SAVE</button></label>
          </div>
        </div>
      </form>
    </div>
    <div class="overlay hidden">
      <div class="modal">
        <div>
          <h5>Are you sure you want to delete thie entry?</h5>
        </div>
        <div class="modal-buttons">
          <button class="cancel">CANCEL</button>
          <button class="confirm">CONFIRM</button>
        </div>
      </div>
    </div>
    <!--Entries View Section-->
    <div data-view="entries" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Entries</h1>
            <div class="entries-nav">
              <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search title.." class="search-input">
              </div>
              <div>
                <a class="newButton button">NEW</a>
              </div>
            </div>
          </div>
          <div class="row" id="message">
            <div class="column-full">
              <p>No Entries have been recorded.</p>
            </div>
          </div>
        </div>
      </div>
      <ul></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
