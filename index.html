<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <p>Code Journal</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form class="container">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="img-src" src="images/placeholder-image-square.jpg" alt="images">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" name="title" required>
            <label for="photoURL">Photo URL</label>
            <input type="text" name="photoURL" class="photo-url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea type="text" name="notes" rows="6" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button">
            <label><button type="submit">SAVE</button></label>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
